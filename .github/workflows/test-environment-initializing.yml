name: Test environment initializing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test environment initializing on ${{ matrix.os }}
    runs-on: ubuntu-latest
    container: ${{matrix.os}}
    
    strategy:
      matrix:
        os: ["slijirqqq/dot-config:fedora", "slijirqqq/dot-config:ubuntu", "slijirqqq/dot-config:centos"]
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Run install script
      run: |
        chmod u+x install.sh packages.sh zsh.sh
        ./install.sh
